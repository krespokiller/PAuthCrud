<form 
class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" 
autocomplete="off"
[formGroup]='formulario'
(ngSubmit)="register()"
> 
    <p class="text-gray-700 text-sm font-bold mb-6">
      Registrate
    </p>

    <div class="mb-4">
        <label 
        class="block text-gray-700 text-sm font-bold mb-2">
          Nombre
        </label>
        <input 
         class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
         type="text"
         formControlName="name"
         placeholder="Ingrese su nombre">
      </div>

    <div class="mb-4">
      <label 
      class="block text-gray-700 text-sm font-bold mb-2">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
       type="email"
       formControlName="email"
       placeholder="ejemplo@ejemplo.com">
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
       type="password"
       formControlName="password"
       placeholder="123456">
    </div>
    
    <div class="flex items-center justify-between">
      <div class="p-1">
        <button class="bg-indigo-500 bg-gradient-to-r hover:from-indigo-500 hover:to-teal-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      [disabled]="formulario.invalid">
        Ingresar
      </button>
      </div>

      <div class="p-1 grid grid-cols-1">
        <p class="inline-block align-baseline font-bold text-sm text-indigo-500 mb-2 text-center">Â¿Ya tienes cuenta?</p>
        <a class="inline-block align-baseline font-bold text-sm text-indigo-500 hover:underline text-center"
        routerLink="../login">
        Inicia sesion
        </a>
      </div>
    </div>
  </form>
